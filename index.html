</!DOCTYPE html>
<html>
<head>
	<title>Credit Card Validator</title>
	
	<link rel="stylesheet" href="./assets/css/reset.css"></link>
	<link rel="stylesheet" href="./assets/css/style.css"></link>

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>
<body>

	<div class="container">
		<h1>Let's Validate Credit Cards!</h1>

		<form id="cardNumber">
			<label for="cardInput">Input Card Number</label>
			<input type="text" id="cardInput"><br>
			<span id="errmsg"></span>
			<input id="validateCard" type="submit" value="Validate">
		</form>

		<div id="validationOutput">
			<div class="cardType"></div>
			<div class="cardNumber"></div>
			<div class="validPrompt"></div>
		</div>
	</div>

</body>
</html>
